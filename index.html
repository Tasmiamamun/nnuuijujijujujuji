<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
<h1>Sketch to be drawn: <span id="name"></span>
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#my_modal">Show sketch</button>
</h1>
<br>

<h2>Label: <span id="label_name"></span></h2>
<br>
<br>
<h3>Confidence: <span id="confidence_name"></span></h3>
<br>
<br>
<h4>Timer:<span id="timer"></span></h4>
<h4>Score::<span id="score"></span></h4>
<button onclick="clear_canvas()" class="btn btn-danger"> Clear Canvas</button>
<br>
<br>
<br>
<div id="my_modal" class="modal fade">
  <div class="modal-content">
    <div id="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
     <h4 clss="modal-title">Sketches</h4>
    </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <br>
      <img src="sketch2.png">
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
